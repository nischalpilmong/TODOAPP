<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
  <!-- Home Page -->
  <div data-role="page" id="home">
      <header data-role="header">
          <h1>Mobile To Do</h1>
      </header>
      <main data-role="content" id="content">
          <p><a href="#add" data-role="button">Add a ToDo</a></p>
          <p><a href="index.html" id="clear-button" data-ajax="false" data-role="button" data-theme="b">Clear all Todos</a></p>
          <ul id="todo-list" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos.." data-inset="true">

          </ul><!--unordered list for TODO tasks -->
      </main>
      <footer data-role="footer" id="footer">
          <h4>MobileToDo &copy; 2020</h4>
      </footer>
  </div>

  <!-- Add Page -->
  <div data-role="page" id="add">
      <header data-role="header">
          <a href="index.html" id="cancel-btn" data-icon="delete">Cancel</a>
          <h1>Add a Todo</h1>
          <a href="index.html" data-icon="check" data-theme="b" onclick="$('#add-form').submit();">Save</a>
      </header>
      <main data-role="content" id="content">
         <form id="add-form">
             <input type="text" name="todo-name" id="todo-name" placeholder="Add Todo name">
             <input type="date" name="todo-date" id="todo-date">
         </form>
      </main>
      <footer data-role="footer" id="footer">
          <h4>MobileToDo &copy; 2021</h4>
      </footer>
  </div>
  <!-- Edit Page -->
  <div data-role="page" id="edit">
      <header data-role="header">
          <a href="index.html" id="cancel-btn" data-icon="delete">Cancel</a>
          <h1>Edit Todo</h1>
          <a href="index.html" data-icon="check" data-theme="b" onclick="$('#edit-form').submit();">Save</a>
      </header>
      <main data-role="content" id="content">
          <form id="edit-form">
              <input type="text" name="todo-name" id="todo_name" placeholder="Add Todo name">
              <input type="date" name="todo-date" id="todo_date">
              <a href="#" id="delete" data-role="button">Delete</a>
          </form>
      </main>
      <footer data-role="footer" id="footer">
          <h4>MobileToDo &copy; 2020</h4>
      </footer>
  </div>
</body>
</html>
